{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'polls/css/style.css' %}">
    <title>{% block title %}App de Enquetes{% endblock %}</title>
</head>
<body>
    <div class="container">
    <header class="text-center">

        <div class="row">
            <div class="col">
                <h2>Cabeçalho</h2>
                <ul>
                    {% if not user.is_authenticated %}
                    <a class="p-2" href="{% url 'signup' %}">Cadastrar</a>
                    <a class="p-2" href="{% url 'login' %}">Acessar</a>
                    {% else %}
                    <a class="p-2 text-dark" href="{% url 'logout' %}">Sair</a>
                    {% endif %}
                </ul>
            </div>
        </div> 

        <div class="row">
            <div class="col">
                <img src="{% static 'polls/img/navio.jpg' %}" width="300">
            </div>
        </div>
    </header>

    <br>

    <main>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}

        {% block content %}{% endblock content %}
    </main>

    <br>

    <footer><h2>Rodapé</h2></footer>
    </div>
</body>
</html>
